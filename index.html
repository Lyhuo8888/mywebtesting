<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="momentkh/moment.min.js"></script>
    <script src="momentkh/km.min.js"></script>
    <script src="momentkh/constant.js"></script>
    <script src="momentkh/locale/km.js"></script>
    <script src="momentkh/getSoriyatraLerngSak.js"></script>
    <script src="momentkh/momentkh.js"></script>

    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <style>
        body {
            font-family: 'Khmer OS Siemreap';
            font-size: large;
        }

        h1,
        h2 {
            font-family: 'Khmer OS Moul Light';
            padding: 1%;
            margin-left: 5%;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons/Custom-Icon-Design-Pretty-Office-7-Calendar.48.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Calendar
            </a>
        </div>
    </nav>
    <br>
    <h1>ប្រតិទិនខ្មែរ-Khmer Calendar</h1>
    <h2><img src="icons/calendar-heart-fill.svg" alt="Today icons" width="30">កាលបរិច្ឆេទថ្ងៃនេះ</h2>
    <center>
        <script>
            var moment = momentkh(moment);
            // var today_date = moment('2025/11/3');
            var today = moment();
            var today_date = today.toKhDate();
            var today_datekh = today.locale('km').format('ថ្ងៃទីD ខែMMMM ឆ្នាំYYYY');
            document.writeln("<p>" + today_date + "</p>");
            document.writeln("<p>" + today_datekh + "</p>");
        </script>
    </center>

    <h2><img src="icons/calendar-range-fill.svg" alt="Today icons" width="30">បម្លែងកាលបរិច្ឆេទ</h2>
    <center>
        <div class="col-sm-3">
            <form class="form-control">
                <div class="d-flex gap-2">
                    <select class="form-select w-auto"  id="day">
                        <option selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="form-select w-auto" id="month">
                        <option selected>Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="form-select w-auto" id="year">
                        <option selected>Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <button id="btnChange" type="button" class="btn btn-primary">Change</button>
                </div>
            </form>
        </div>
    </center>
    <script>
        document.getElementById("btnChange").addEventListener("click", function () {
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;

            if (day === "Day" || month === "Month" || year === "Year") {
                alert("Please select Day, Month, and Year.");
                return;
            }

            var selectedDate = moment(year + '/' + month + '/' + day);
            var khmerDate = selectedDate.toKhDate();
            var khmerDateKh = selectedDate.locale('km').format('ថ្ងៃទីD ខែMMMM ឆ្នាំYYYY');
            document.getElementById("convertDate").innerText = khmerDate;
            document.getElementById("convertDatekh").innerText = khmerDateKh;
           
        });
    </script>
    <center>
        <br>
        <p id="convertDate"></p>
        <p id="convertDatekh"></p>
    </center>
    </body>
</html>
